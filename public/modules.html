<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modules</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
    <link rel="stylesheet" href="./css/main.css" />

</head>

<style>
    .modules-content>*:not(:first-child) {
        margin-top: 50px;
    }

    .modules-content .img-content {
        box-shadow: 0 0 6px rgba(0, 0, 0, 10%);
    }
</style>

<body>

    <section class="section-gap">
        <div class="container">
            <div class="text-center section-header-gap">
                <h2 style="line-height: 1.1;" class="inline-block font-semibold capitalize title max-sm:text-4xl heading-border heading-border-center">custom <span class="inline-block text-secondary">modules</span></h2>
            </div>
            <div class="modules-content">
                <div>
                    <h4 style="line-height: 1.1;" class="mb-3 capitalize">Hero Banner: <span class="inline-block text-secondary">3 verients</span></h4>
                    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                        <a href="images/modules/hero-1.png" class="overflow-hidden rounded-md img-content h-60" data-fancybox="modules">
                            <img src="images/modules/hero-1.png" class="object-cover w-full h-full" alt="hero-1">
                        </a>
                        <a href="images/modules/hero-2.png" class="overflow-hidden rounded-md img-content h-60" data-fancybox="modules">
                            <img src="images/modules/hero-2.png" class="object-cover w-full h-full" alt="hero-2">
                        </a>
                        <a href="images/modules/hero-3.png" class="overflow-hidden rounded-md img-content h-60" data-fancybox="modules">
                            <img src="images/modules/hero-3.png" class="object-cover w-full h-full" alt="hero-3">
                        </a>
                    </div>
                </div>
                <div class="modules-content">
                    <div>
                        <h4 style="line-height: 1.1;" class="mb-3">Logo Slider</h4>
                        <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
                            <a href="images/modules/logo-slider.png" class="overflow-hidden rounded-md img-content h-60" data-fancybox="modules">
                                <img src="images/modules/logo-slider.png" class="object-cover w-full h-full" alt="logo-slider">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="./js/app.js"></script>

    <script>
        Fancybox.bind("[data-fancybox=modules]", {});
    </script>

</body>



</html>
