    <script src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/5.1.1/shuffle.js"></script>
    <script src="./js/app.js"></script>

    <script>
        if ($(".shuffle-filter").length > 0) {
            window.onload = function () {
                var element = document.querySelector(".gallary-grid");

                var shuffleInstance = new Shuffle(element, {
                    itemSelector: ".grid-item",
                });

                $(".filter-tab-nav .filter-tab-btn").on("click", function (e) {
                    e.preventDefault();
                    $(".filter-tab-nav .filter-tab-btn").removeClass("active");
                    $(this).addClass("active");
                    var keyword = $(this).attr("data-value");
                    shuffleInstance.filter(keyword);
                });
            };
        }
    </script>
