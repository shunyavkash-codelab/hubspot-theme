<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatct Us</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <!-- map section -->
    <section class="max-sm:py-10 sm:py-20">
        <div class="container">
            <div class="mx-auto sm:overflow-hidden h-96 sm:rounded-xl max-w-7xl max-sm:-mx-3">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17461.49861956875!2d-6.2586611201391475!3d53.343250893746365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486708c05eaffa17%3A0xc7b2066b72310475!2sInternational%20School%20of%20Dublin!5e0!3m2!1sen!2sin!4v1696586247178!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <!-- End map section -->

    <!-- contact section -->
    <section class="max-sm:pb-10 sm:pb-20">
        <div class="container">
            <div class="mb-10 text-center">
                <div class="mb-10">
                    <h2 class="text-4xl font-semibold leading-none capitalize sm:text-5xl">contact <span class="inline-block text-secondary">us</span></h2>
                </div>
                <div class="flex flex-wrap justify-center max-w-4xl mx-auto gap-y-8">
                    <div class="w-full sm:w-1/2 md:w-1/3">
                        <div class="inline-block p-3 rounded-full bg-secondary">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path clip-rule="evenodd" fill-rule="evenodd" d="M2 3.5A1.5 1.5 0 013.5 2h1.148a1.5 1.5 0 011.465 1.175l.716 3.223a1.5 1.5 0 01-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 006.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 011.767-1.052l3.223.716A1.5 1.5 0 0118 15.352V16.5a1.5 1.5 0 01-1.5 1.5H15c-1.149 0-2.263-.15-3.326-.43A13.022 13.022 0 012.43 8.326 13.019 13.019 0 012 5V3.5z"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="mt-4 mb-2 text-xl !leading-none">Phone Number</h3>
                            <a href="javascript:void(0);" class="!leading-tight text-sm hover:text-secondary transition-all duration-500 ease-in-out">+2 342 5446 67</a>
                        </div>
                    </div>
                    <div class="w-full sm:w-1/2 md:w-1/3">
                        <div class="inline-block p-3 rounded-full bg-secondary">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z"></path>
                                <path d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="mt-4 mb-2 text-xl !leading-none">Email Address</h3>
                            <a href="javascript:void(0);" class="!leading-tight text-sm hover:text-secondary transition-all duration-500 ease-in-out">info@gmail.com</a>
                        </div>
                    </div>
                    <div class="w-full sm:w-1/2 md:w-1/3">
                        <div class="inline-block p-3 rounded-full bg-secondary">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path clip-rule="evenodd" fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 00.281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 103 9c0 3.492 1.698 5.988 3.355 7.584a13.731 13.731 0 002.273 1.765 11.842 11.842 0 00.976.544l.062.029.018.008.006.003zM10 11.25a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="mt-4 mb-2 text-xl !leading-none">Physical Address</h3>
                            <a href="javascript:void(0);" class="!leading-tight text-sm hover:text-secondary transition-all duration-500 ease-in-out">Synge St, Saint Kevin's, Dublin, <br>D08 PW64, Ireland</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="max-w-4xl mx-auto">
                <form class="space-y-5">
                    <div class="grid gap-5 sm:grid-cols-2">
                        <div>
                            <input type="text" name="first-name" class="transition-all duration-500 ease-in-out border-[#f4f4f4] focus:border-[#dedede] border-2 rounded-md bg-[#f9f9f9] outline-none w-full py-3 px-4 placeholder:opacity-70 sm:text-sm !leading-none" placeholder="First Name...">
                        </div>
                        <div>
                            <input type="text" name="last-name" class="transition-all duration-500 ease-in-out border-[#f4f4f4] focus:border-[#dedede] border-2 rounded-md bg-[#f9f9f9] outline-none w-full py-3 px-4 placeholder:opacity-70 sm:text-sm !leading-none" placeholder="Last Name...">
                        </div>
                    </div>
                    <div class="grid gap-5 sm:grid-cols-2">
                        <div>
                            <input type="email" name="email" class="transition-all duration-500 ease-in-out border-[#f4f4f4] focus:border-[#dedede] border-2 rounded-md bg-[#f9f9f9] outline-none w-full py-3 px-4 placeholder:opacity-70 sm:text-sm !leading-none" placeholder="Email Address...">
                        </div>
                        <div>
                            <input type="tel" name="phone" class="transition-all duration-500 ease-in-out border-[#f4f4f4] focus:border-[#dedede] border-2 rounded-md bg-[#f9f9f9] outline-none w-full py-3 px-4 placeholder:opacity-70 sm:text-sm !leading-none" placeholder="Phone No...">
                        </div>
                    </div>
                    <div>
                        <div class="h-36">
                            <textarea name="message" class="resize-none h-full transition-all duration-500 ease-in-out border-[#f4f4f4] focus:border-[#dedede] border-2 rounded-md bg-[#f9f9f9] outline-none w-full py-3 px-4 placeholder:opacity-70 sm:text-sm !leading-none" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- End contact section -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
